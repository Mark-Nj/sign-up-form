<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <p>
            This is not a real online service!
            You know you need something <br> like this in life to realise your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <div id="logo">
            <img src="./assets/odin-logo.png" alt="Odin-logo">
            <p>ADONIS</p>
    </div>
    
        <form action="#" method="post">
            <div class="left">
                <p>Let's do this!</p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="right">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
        
    </main>
    <p id="credit">Photo taken by Hailey Steinfeild</p>
</body>

</html>
